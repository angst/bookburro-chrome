<html>
  <head>
    <title>Book Burro Setup</title>
    <script src="libraries.js"></script>
    <script src="stores.js"></script>
    <script src="service.js"></script>
    <script src="options.js"></script>
    <link rel="stylesheet" href="style.css" type="text/css" media="screen">
    <script src="jquery-1.3.2.min.js" type="text/javascript" charset="utf-8"></script>

    <script type="text/javascript" charset="utf-8">
    	$(function() {
    	  var tabs = $('div#tabs > div');
    	  tabs.hide().filter(":first").fadeIn();
    	  
    		$('#tabNav a').click(function() {
    		  tabs.hide();
    		  tabs.filter(this.hash).fadeIn();
    		  $('#tabNav a').removeClass('active');
    		  $(this).addClass('active');
    		  return false;
    		}).filter(':first').click();
    	});
      
    </script>
    
  </head>
  <body id="options">
    <div id="tabs">
      <ul id="tabNav">
        <li><a href="#stores">Book Stores</a></li>
        <li><a href="#libraries">Libraries</a></li>
      </ul>
      <div id="stores">
        <p class="instructions">Select the stores which you would like to receive results from.</p>
        <ul id="book_stores-list"></ul>
      </div>
      <div id="libraries">
        <p class="instructions">Select libraries you would like to receive results from.</p>
        <input id="library-search" type="text" oninput="updateSearch(this)" />
        <p class="formCaption">Type to filter results</p>
        <ul id="libraries-list"></ul>
      </div>
    </div>
  </body>
  <script src="libraries.js"></script>
  <script src="stores.js"></script>
  <script src="service.js"></script>
  <script src="options.js"></script>
</html>
